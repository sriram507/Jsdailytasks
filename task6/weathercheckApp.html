<body>
  <h2>üå§ Weather Checker</h2>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="checkBtn">Check Weather</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    const button = document.getElementById('checkBtn');
    const result = document.getElementById('result');

    const apiKey = "db1349325833677d0140fa31e9a0a128"; // Get from https://openweathermap.org/api

    button.addEventListener('click', async () => {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        result.innerHTML = "<p class='error'>‚ùå You must enter a city name!</p>";
        return;
      }

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found or bad request!");
        }

        const data = await response.json();

        // Optional chaining used here
        const temperature = data?.main?.temp;
        const description = data?.weather?.[0]?.description;

        if (temperature === undefined || description === undefined) {
          throw new Error("Weather data is incomplete!");
        }

        result.innerHTML = `
          üå° Temperature: ${temperature}¬∞C <br>
          üå• Description: ${description}
        `;
      } catch (error) {
        console.error(error);

        // Handling different types of errors
        if (error instanceof TypeError) {
          result.innerHTML = "<p class='error'>Network error. Please check your connection.</p>";
        } else if (error.message.includes("incomplete")) {
          result.innerHTML = "<p class='error'>‚ùå Weather data is incomplete!</p>";
        } else if (error.message.includes("City not found")) {
          result.innerHTML = "<p class='error'>‚ùå City not found. Try again!</p>";
        } else {
          result.innerHTML = `<p class='error'>‚ùå ${error.message}</p>`;
        }
      }
    });
  </script>
